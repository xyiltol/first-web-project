  <h2>맨유</h2>

  <p>영국 잉글랜드 그레이터맨체스터 주의 트래포드를 연고로 하는 프로 축구 클럽
    뉴턴 히스 LYR F.C.란 이름으로 창설되었다.</p>
    <img src="맨유.jpg" width="350">
    <p style="margin-top:40px;">
    1902년 4월 26일, LYR사와의 결별 이후 같은 그레이터맨체스터 주 트래포드로 연고이전하여
    새롭게 지금의 이름인 <a href="https://www.manutd.com/" taget="_blank">
    맨체스터 유나이티드</a>를 가지게 되었다.
    현재 <u>프리미어 리그 최다 우승팀</u>(20회)이자,
    잉글랜드에서 유일하게 <u>트레블</u>을 달성한 명문 클럽이다.
  </p>
